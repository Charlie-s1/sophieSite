<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Lloyd</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="navBar">
        <a href="/" id="title">Sophie Lloyd</a>
        <nav>
            <a href="/work">Work</a>
            <a href="/cv">CV</a>
            <a href="/about">About</a>
        </nav>
    </div>
    <main>
        <a>
            <section class="card" id="tpits">
                <div class="cardHover"></div>
                <div class="fill">
                    <video id="tpitsVideo" loop muted>
                        <source type="video/mp4" src="media/tpitsLoopVid.mp4"/>
                    </video>
                </div>
                
                <div class="titleCont" id="tpitsTitleCont">
                    <p id="tpitsTitle" class="sectionTitle">The Place In The Sun</p>
                </div>
            </section>
        </a>
        <a>
            <section class="card" id="badEggs"> 
                <div class="cardHover"></div>
                <div class="fill">
                    <img src="media/badEggs.jpg" alt="Bad Eggs">
                </div>
                <div class="titleCont" id="badEggsTitleCont">
                    <p id="badEggsTitle" class="sectionTitle">Bad Eggs</p>
                </div>
            </section>
        </a>
        <a>
            <section class="card" id="blt"> 
                <div class="cardHover"></div>
                <div class="fill">
                    <img src="media/blt.jpg" alt="BLT">
                </div>
                <div id="bltTitleCont" class="titleCont">
                    <p id="bltTitle" class="sectionTitle">BLT</p>
                </div>
            </section>
        </a>
    </main>
</body>
</html>
